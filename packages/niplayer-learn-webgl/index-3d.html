<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn WebGL 3D</title>
</head>
<body>
    <canvas width="1000" height="500" style="background-color:cadetblue;border-radius: 20px;" id="app">
        你的浏览器不支持canvas，请进行更换
    </canvas>
    <div>
        <div>
            调整X坐标: <input type="range" name="" id="" min="-500" max="500" class="x">
        </div>
        <div>
            调整Y坐标: <input type="range" name="" id="" min="-500" max="500" class="y">
        </div>
        <div>
            调整Z坐标: <input type="range" name="" id="" min="-500" max="500" class="z">
        </div>
    </div>

    <div class="btn-group">
        <button class="play">播放</button>
        <button class="pause">暂停</button>
    </div>
</body>
</html>
