<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn WebGL 3D</title>
    <!-- 引入 layui.css -->
    <link href="//unpkg.com/layui@2.9.16/dist/css/layui.css" rel="stylesheet">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="app" style="position: relative;">
        <canvas style="background-color:black;">
            你的浏览器不支持canvas，请进行更换
        </canvas>
        <div class="layui-btn-container" style="position: absolute;left: 10px;top: 10px;z-index: 10;">
            <button type="button" class="layui-btn layui-bg-blue play">播放</button>
            <button type="button" class="layui-btn layui-bg-red pause">暂停</button>
        </div>
        <div class="slider-container" style="color: #FFF;position: absolute;top: 100px;right: 10px; width: 200px; height: 300px;">
            X: <div class="x-range" style="margin-bottom: 10px;"></div>
            Y: <div class="y-range" style="margin-bottom: 10px;"></div>
            Z: <div class="z-range"></div>
        </div>
    </div>
</body>

</html>
