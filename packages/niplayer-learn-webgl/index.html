<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn WebGL</title>
</head>
<body>
    <canvas width="1200" height="600" id="app"></canvas>
    <div>
        旋转:<input type="range" name="旋转" id="rotate" min="-360" max="360" />
    </div>
    <div>
        平移:<input type="range" name="平移" id="translate" min="-100" max="100" />
    </div>
    <div>
        缩放:<input type="range" name="缩放" id="scale" min="0.1" max="2" />
    </div>
    <input type="checkbox" name="gray" id="gray"><label for="gray" style="user-select: none;">图像黑白</label>
    <input type="checkbox" name="blur" id="blur"><label for="blur" style="user-select: none;"> 图形模糊</label>
    <div>
        <button class="stop">暂停</button>
        <button class="start">播放</button>
    </div>
</body>
</html>
